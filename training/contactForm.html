<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Bootstrap Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <style>
        .footer {
            height: 200px;
            background-color: #ddd;
        }
        
        #map {
            height: 200px;
            background-color: grey;
        }
        
        .myform {
            padding: 10px;
            border: 1px solid #eee;
            margin: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color:red">
        <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#navTog"></button>
        <div class="collapse navbar-toggleable-sm" id="navTog"><span class="navbar-brand">Logo</span>
            <ul class="nav navbar-nav float-md-right">
                <li class="nav-item"><a href="index.html" class="nav-link">Index</a></li>
                <li class="nav-item"><a href="show.html" class="nav-link">Showcase</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="myform">
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="your name"> </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="your email"> </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
    <!-- across all page -->
    <div class="container">
        <section>
            <div id="map"></div>
        </section>
        <footer class="footer text-xs-center">
            <div>(c) Copyright discoveryvip.com</div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOURKEY&callback=init" type="text/javascript"></script>
    <script>
        function init() {
            var lal = {
                lat: -34.397
                , lng: 150.644
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 5
                , center: lal
            });
            var marker = new google.maps.Marker({
                position: lal
                , map: map
            })
        }
    </script>
</body>

</html>
